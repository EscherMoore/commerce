{% extends "auctions/layout.html" %}

{% load static %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <h2 id="listing">Categories:</h2> 
        <div id="categories">
            {% for category in categories %}
            <a href="{% url 'results' category.id %}">
                <h4>{{ category }}</h4>
            </a>
            {% endfor %}
        </div>
{% endblock %}
